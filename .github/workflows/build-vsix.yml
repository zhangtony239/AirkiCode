name: Build VSIX

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm run build
      - name: Create VSIX
        run: npx vsce package
      - uses: actions/upload-artifact@v3
        with:
          name: vsix-package
          path: '*.vsix'